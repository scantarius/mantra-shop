<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="icon" href="https://i.ibb.co/2gMSFzY/M.png">
  </head>
  
  <body>
    <title>Mantra</title>
    <img class="logo" src="https://i.ibb.co/C9mRDxP/webshop.png">

    <nav>
      <div class="dropdown">
        <div class="home">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
          </svg>
          <button id="shop" onclick="showDSF()">Home</button>
        </div>
          
        <div class="brends">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg>
          <button>Brands</button>
          <ul>
            <li><button id="btnomega" onclick="showOmega()">Omega</button></li>
            <li><button id="btntissot" onclick="showTissot()">Tissot</button></li>
            <li><button id="btntimex" onclick="showTimex()">Timex</button></li>
            <li><button id="btnvacheron" onclick="showVacheron()">Vacheron</button></li>
          </ul>
        </div>

        <div class="basket">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="basketicon" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <button class="basketbutton" onclick="finishButton()">Basket</button>
          <ul id="basketul">
          </ul>
        </div>
      </div>
    </nav>

    <div id="finishPopup">
      <form class="content">
        <a href="#" class="close-button" onclick="closeButton()">&#10006;</a>
        <br>
        <h2>Basic Informations:</h2>
        <input class="inpt" type="text" placeholder="Name" id="firstname-input">
        <input class="inpt" type="text" placeholder="Surname" id="lastname-input">
        <input class="inpt" type="text" placeholder="Adress" id="adress-input">
        <input class="inpt" type="text" placeholder="City" id="city-input">
        <input class="inpt" type="number" placeholder="Postcode" id="post-input">
        <input class="inpt" type="number" placeholder="Number" id="number-input">
        <button class="inpt" class="zavrsi-button" onclick="saveInformation()">Finish!</button>
      </form>           
    </div>

    <section id="DSF">
      <div class="discount">
        <h1>Discount on all watches 20%!</h1>
      </div>

      <div class="searchbar">
        <form>
          <label for="search">Search:</label>
          <input type="text" id="search-item" onkeyup="search()">
        </form>
      </div>
    </section>

    <div id="containername">
    </div>
        
    <div id="container">
    </div>

    <div id="popup">Added to basket!</div>

    <button id="btt" onclick="backToTop()">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
      </svg>
    </button>
    <script src="js.js"></script>
  </body>
</html>
